<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="clock.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <span class="time hrs">00</span>
        <span class="colon1">:</span>
        <span class="time min">00</span>
        <span class="colon2">:</span>
        <span class="time sec">00</span>
    </div>
    <script src="./script.js"></script>
</body>

</html>
